<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle class in jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error officiis praesentium delectus laboriosam necessitatibus perferendis tempore fuga quas quae eum eveniet, non aperiam quasi repellat accusamus iusto exercitationem harum odit!</p>
    <style>
        p{
            padding: 20px;
            color: cadetblue;
        }
        .highlight{
            background-color: yellow;
        }
    </style>
    <script>
        $(document).ready(function(){
           $("p").click(function(){
            $(this).toggleClass("highlight");
           });
        });
    </script>
</body>
</html>
