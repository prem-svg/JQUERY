<body>

    </div><br>
   </center>
   <button id="btn">click me</button><br>

    //with out callback function
    $(document).ready(function(){
        $('#btn').click(function(){
             $('.box1').fadeOut(2000);
                 $('.box1').html("<h2> this is callback function</h2>").fadeIn(2000);
        });
    });
        
    </script>
</body>
