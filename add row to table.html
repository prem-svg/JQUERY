<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding row ro table in jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <style>
        .panel{
            background-color: brown;
            padding: 20px;
        }
    </style>
    <input type="text" name="id" id="c1"><input type="text" name="name" id="c2"><input type="text"  name="city" id="c3">
    <br><button id="addrow">add row</button>
   <table cellpadding="5px" border="1px" id="mytable">
       <tr>
           <th>sno</th>
           <th>name</th>
           <th>city</th>
           <th>delete</th>
       </tr>
       <tr>
           <td>1</td>
           <td>raja</td>
           <td>salam</td>
           <td><button class="del">delete</button></td>
       </tr>
       <tr>
        <td>2</td>
        <td>ram</td>
        <td>madurai</td>
        <td><button class="del">delete</button></td>
    </tr>
   </table>
<script>
    
    $(document).ready(function(){
        //delete row
        $('#mytable').on('click','.del',function(){
            $(this).closest('tr').remove();
        });
        //add row
        $('#addrow').on("click",function(){
            $('#mytable').append("<tr><td>"+$('#c1').val()+"</td><td>"+$("#c2").val()+"</td><td>"+$("#c3").val()+"</td><td><button class='del'>delete row</button></td></tr>");
            $('#c1').val("");
            $('#c2').val("");
            $('#c3').val("");
        }); 
    });
    
   
</script>

</body>
</html>
