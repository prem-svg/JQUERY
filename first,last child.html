h<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first,last child in jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <style>
        .panel{
            background-color: brown;
            padding: 20px;
        }
    </style>
    <h2>hi</h2>
    <p>i am <span>prem</span></p>
    <p>i am <span>studying final year</span></p>
    <h2>hi</h2>
    <p>i am <span>webddeveloper</span></p>
<script>  
    $(document).ready(function(){
            $("p span:first-child").css("background-color","yellow");
    });
    
   
</script>

</body>
</html>
